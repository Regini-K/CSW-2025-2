<!DOCTYPE html>

        <input type="text" name="nomeMae" id="nomeMae" size="40" maxlength="70" value="" required>

        <input type="text" name="nomePai" id="nomePai" size="40" maxlength="70" value="" required>
        <br>

        <input type="tel" name="tel" id="tel" size="40" maxlength="70" value="" required>
